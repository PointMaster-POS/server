events {
    worker_connections 1024;  # Adjust this value as needed
}

http {
    upstream cashier {
        server cashier-service-1:3003 max_fails=3 fail_timeout=30s;
        server cashier-service-2:3003 max_fails=3 fail_timeout=30s;
    }

    upstream admin {
        server admin-service:3001;
    }

    upstream auth {
        server auth-service:3002;
    }

    upstream customer {
        server customer-service:3004;  
    }

    server {
        listen 80;

        # Load balance for cashier service
        location /cashier/ {
            proxy_pass http://cashier;  # Remove the trailing slash if your service expects the base path
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 60s;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
        }

        # Load balance for admin service
        location /admin/ {
            proxy_pass http://admin;  # Remove the trailing slash if your service expects the base path
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 60s;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
        }

        # Load balance for auth service
        location /auth/ {
            proxy_pass http://auth;  # Remove the trailing slash if your service expects the base path
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 60s;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
        }

        # Load balance for customer service
        location /customer/ {
            proxy_pass http://customer;  # Remove the trailing slash if your service expects the base path
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 60s;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
        }

        # Optional: Custom error handling
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;

        # Ensure you have these error pages in the correct location

        # Logging
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        # Optional: Add security headers
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        add_header X-XSS-Protection "1; mode=block";
    }
}
